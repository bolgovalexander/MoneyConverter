<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MoneyConverter</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/login}" method="post">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Неверное имя пользователя или пароль
    </div>
    <div th:if="${param.logout}" class="alert alert-info" role="alert">
        Вы вышли из системы!
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
    <input type="text" id="username" class="form-control mb-2" placeholder="Логин" required="" autofocus=""
           name="username" autocomplete="off">
    <input type="password" id="password" class="form-control mb-2" placeholder="Пароль" required="" name="password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    <a class="btn btn-lg btn-primary btn-block" href="/registration">Регистрация</a>
    <p class="mt-5 mb-3 text-muted">© 2021 - MoneyConverter</p>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}" ></script>
</body>
</html>
