<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${pageTitle} + ' - MoneyConverter'">Template title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"><link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<main class="container">
    <div class="row mb-3">
        <div class="col-md-6" th:each="currencyFond : ${currencyFonds}">
            <form class="form-signin" th:action="${'/currency/edit/' + currencyFond.id}"method="post">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <h1 class="h3 mb-3 font-weight-normal">Редактирование валюты</h1>
                <div class="form-group">
                    <label for="code">Код</label>
                    <input type="text" class="form-control" th:value="${currencyFond.code}" id="code" name="code" placeholder="Код" required="" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="name">Название</label>
                    <input type="text" class="form-control" th:value="${currencyFond.name}" id="name" name="name" placeholder="Название" required="" autocomplete="off">
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1" th:checked="${currencyFond.status}" name="status">
                        <label class="custom-control-label" for="customCheck1">Статус</label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Обновить</button>
            </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer">Footer</div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
